<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | For My Sona 💖</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body class="contact-page">

  <div class="container">
    <h1 class="heart-heading">💌 Message for My Sona 💌</h1>
    <p class="romantic-text">
      Hey love, if you ever want to leave a message for me (even just a virtual hug), you can do it here 💕
    </p>

    <form class="contact-form" onsubmit="return fakeSendMessage(event)">
      <input type="text" name="name" placeholder="Your cute name 💖" required />
      <input type="email" name="email" placeholder="Your magical email ✨" required />
      <textarea name="message" rows="5" placeholder="Write anything sweet 💌" required></textarea>
      <button type="submit">Send With Love 💝</button>
    </form>

    <a href="index.html" class="back-home">← Back to Home</a>
  </div>

</body>
</html>
